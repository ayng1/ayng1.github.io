<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A new site</title>
    <meta name="author" content="Author Here">
    <meta property="og:title" content="A new site">
    <meta property="og:type" content="website">
    <meta property="og:url" content="/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.2/photoswipe.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <div id="container">
      <header>
        <img class="avatar" src="media/avatar.jpg" />
        <div class="title">A new site</div>
        <nav>
          <a href="https://example.com" target="_blank">
            <img src="assets/icons/home.svg" alt="" />
          </a>
          <a href="https://instagram.com/xxx" target="_blank">
            <img src="assets/icons/instagram.svg" alt="" />
          </a>
          <a href="https://twitter.com/xxx" target="_blank">
            <img src="assets/icons/twitter.svg" alt="" />
          </a>
        </nav>
      </header>
      <div id="gallery" class="gallery">
          <div class="section">
            <div class="section-header-wrapper">
              <div class="section-title">
                Section 1
              </div>
              <div class="section-description">
                
              </div>
            </div>
            <div class="section-images section-images-section-1">
              <div style="width: 640px; height: 426px">
              <a class="section-image"
                href="photos/section-1/original/DSC_4739.jpg"
                data-pswp-src="photos/section-1/original/DSC_4739.jpg"
                data-pswp-width="2048" 
                data-pswp-height="1365" 
                target="_blank">
                <img class="lozad" data-src="photos/section-1/thumbnail/DSC_4739.jpg" />
              </a>
              </div>
              <div style="width: 640px; height: 426px">
              <a class="section-image"
                href="photos/section-1/original/DSC_4739.jpg"
                data-pswp-src="photos/section-1/original/DSC_4739.jpg"
                data-pswp-width="2048" 
                data-pswp-height="1365" 
                target="_blank">
                <img class="lozad" data-src="photos/section-1/thumbnail/DSC_4739.jpg" />
              </a>
              </div>
            </div>
          </div>
      </div>
      <footer>
        <p>Copyright Â© Author Here. All Rights Reserved.</p>
        <p class="foto_footer">Generated by <a href="https://github.com/waynezhang/foto" target="_blank">foto</a>.
      </footer>
    </div>
    <script type="module">
      const observer = lozad();
      observer.observe();

      import { JustifiedGrid } from 'https://cdn.skypack.dev/@egjs/grid';
      const options = {
        gap: 8,
        columnRange: [ 1 ,  4 ],
        sizeRange: [ 200 , Infinity],
      };
      (new JustifiedGrid(".section-images-section-1", options)).renderItems();

      import PhotoSwipeLightbox from 'https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.2/photoswipe-lightbox.esm.min.js';
      import PhotoSwipe from 'https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.2/photoswipe.esm.min.js';

      const lightbox = new PhotoSwipeLightbox({
        pswpModule: PhotoSwipe,
        gallery: '.section-images',
        children: 'a'
      });
      lightbox.init();
    </script>
  </body>
</html>
